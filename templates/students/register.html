{% extends "header.html" %}

{% block content %}

	<style type="text/css">
  		section{
       		background:url("static\\img\\header.jpg");
       		background-size: cover;       /* For flexibility */
       }
	</style>

<section>
	<form method="post">
		{% csrf_token %}
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<br>
				<div class="form-group">
					{{form.name.label_tag}}
					<input class="form-control" type="text" name="name" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group">
					{{form.age.label_tag}}
					<input class="form-control" type="number" name="age" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group">
					{{form.gender.label_tag}}
					<input class="form-control" type="text" name="gender" required>
				</div>
			</div>
		</div>
        <div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group">
					{{form.pariente.label_tag}}
					<input class="form-control" type="select" name="pariente" required>
				</div>
			</div>
		</div> 
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group text-center">
					<button class="btn btn-primary "type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
				</div>
			</div>
		</div>
		
	</form>

</section>


{% endblock %}


<section style="background-color: LightBlue">
    <div class="container">
            
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-xl page-scroll">Guardar</button>
        </form>            
        
    </div>
</section>
