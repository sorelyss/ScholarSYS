{% extends "header.html" %}

{% block content %}

	<style type="text/css">
  		section{
       background:url("static\\img\\header.jpg");
       background-size: cover;       /* For flexibility */
       }
	</style>

<section>
	{% if form.errors %}
	<div class="alert alert-warning">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<p>Please try again.</p>
	{{form.errors}}
	</div>
	{% endif %}

	<form method="post">
		{% csrf_token %}
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<br>
				<div class="form-group">
					{{form.first_name.label_tag}}
					<input class="form-control" type="text" name="first_name" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group">
					{{form.last_name.label_tag}}
					<input class="form-control" type="text" name="last_name" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group">
					{{form.username.label_tag}}
					<input class="form-control" type="text" name="username" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group">
					{{form.email.label_tag}}
					<input class="form-control" type="email" name="email" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group">
					<label >Password</label>
					<input class="form-control" type="password" name="password1" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group">
					<label >Repeat the password</label>
					<input class="form-control" type="password" name="password2" required>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="background-color: rgba(0,0,0,.5);">
				<div class="form-group text-center">
					<button class="btn btn-primary "type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
				</div>
			</div>
		</div>
		
	</form>

</section>


{% endblock %}


<section style="background-color: LightBlue">
    <div class="container">
            
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-xl page-scroll">Guardar</button>
        </form>            
        
    </div>
</section>
